<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="mb-3">To-Do List</h1>
    <input type="text" id="taskInput" class="form-control w-50 mb-3" placeholder="Enter a task">
    <button id="addTask" class="btn btn-success">Add Task</button>
    <ul id="taskList" class="list-group w-50 mt-3"></ul>
    <script src="scripts.js"></script>
</body>
</html>
