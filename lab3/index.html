<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
    </nav>

    <div class="cards-container">
        <div class="card">
            <img src="modern-laptop_972075-10635.jpg" alt="Image">
            <h3>Modern Laptop</h3>
            <p>A laptop with a powerful processor and a large screen.</p>
            <button>Buy</button>
        </div>
        <div class="card">
            <img src="OIP.jpg" alt="Image">
            <h3>Free Webinar</h3>
            <p>Learn all the secrets of web development in our webinar.</p>
            <button>Sign Up</button>
        </div>
        <div class="card">
            <img src="20.jpg" alt="Image">
            <h3>Cool T-Shirt</h3>
            <p>100% cotton, available in different colors.</p>
            <button>More Info</button>
        </div>
    </div>

    <div class="buttons-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
</body>
</html>
