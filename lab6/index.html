<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <input type="text" id="bgColorInput" class="form-control w-50 mb-3" placeholder="Write color">
>
    <button id="changeBgColor" class="btn btn-primary">Change background</button>

    <script>
        const bgColorInput = document.getElementById("bgColorInput"); 
        const changeBgColorButton = document.getElementById("changeBgColor"); 

        changeBgColorButton.addEventListener("click", function () {
            const newBgColor = bgColorInput.value.trim(); 

            if (newBgColor) {
                document.body.style.backgroundColor = newBgColor;
            }
        });
    </script>
</body>
</html>
